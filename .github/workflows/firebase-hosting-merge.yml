name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - develop
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install npm
        run: 'npm install'

      - name: Deploy project
        uses: actions/checkout@v2

      - name: Command to deploy dev
        run: 'npm run deploy:dev'

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PORTFOLIO_PABLO }}'
          channelId: live
          projectId: portfolio-pablo
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
